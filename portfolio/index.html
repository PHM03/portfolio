<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Cyrus Agoncillo | Home</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Design.css">
    </script>
 
    <!-- Vanta.js and Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
    
  </head>
<body class="bg-gray-900 text-white font-montserrat">

    <!-- Navbar -->
    <header class="bg-gray-800 fixed w-full z-10 shadow">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-indigo-400">John Cyrus Agoncillo</a>
            <button id="burger-menu" class="md:hidden text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <ul id="nav-links" class="hidden md:flex space-x-6">
                <li><a href="#" class="text-indigo-400 hover:text-indigo-500">Home Page</a></li>
                <li><a href="about.html" class="hover:text-indigo-400">About</a></li>
                <li><a href="techstack.html" class="hover:text-indigo-400">Tech Stack</a></li>
            </ul>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800">
            <ul class="flex flex-col space-y-4 p-4">
                <li><a href="#" class="text-indigo-400">Home Page</a></li>
                <li><a href="about.html" class="hover:text-indigo-400">About</a></li>
                <li><a href="techstack.html" class="hover:text-indigo-400">Tech Stack</a></li>
            </ul>
        </div>
    </header>

    <div id="vanta" class="min-h-screen flex items-center justify-center">
        
    

    <!-- Home Section -->
    <section class="home min-h-screen flex flex-col lg:flex-row items-center justify-center text-center lg:text-left pt-20 px-4 lg:px-16">
        <!-- Profile Image -->
        <div class="home-img mb-8 lg:mb-0 lg:mr-8">
            <img src="Profile-pic.png" alt="Profile Picture" class="w-40 h-40 md:w-48 md:h-48 lg:w-64 lg:h-64 rounded-full shadow-lg">
        </div>
        <!-- Content -->
        <div class="home-content">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4">Hey! It's <span class="text-indigo-400">John Cyrus Agoncillo</span></h1>
            <h3 class="text-lg md:text-xl lg:text-3xl font-semibold mb-4">I'm a <span class="text-indigo-400" id="typing-text">Web Programmer</span></h3>
            <p class="text-sm md:text-base lg:text-lg leading-relaxed mb-6">
                Inspired Web Programmer. Student from St. Dominic College of Asia. Ready to learn and adapt things through my journey.
            </p>
            <!-- Social Icons -->
            <div class="social-icons flex space-x-4 justify-center lg:justify-start mb-6">
                
                <a href="https://github.com/sdca-john-cyrus-agoncillo" target="_blank">
                    <img src="github2.png" alt="GitHub" class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12">
                </a>
            </div>
           
        </div>
    </section>
</div>
   
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          VANTA.NET({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x993fff,
            backgroundColor: 0x0,
            points: 20.00,
            maxDistance: 24.00,
            spacing: 20.00
          });
        });
      </script>
    <!-- JavaScript for Navbar -->
    <script>
        const burgerMenu = document.getElementById('burger-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        burgerMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden'); // Show or hide the mobile menu
        });
    </script>
</body>
</html>
